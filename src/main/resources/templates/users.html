<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

<h1 th:text="${title}"></h1>
<div class="card" th:if="${users.isEmpty()}">
  <div class="card-body">
    No tiene elementos usuarios!
  </div>
</div>


  <div class="container text-left" th:if="${!users.isEmpty()}">
    <div class="row align-items-start">
      <div class="col">
       id
      </div>
      <div class="col">
        Nombre
      </div>
      <div class="col">
        Apellido
      </div>
      <div class="col">
        Correo
     </div>
   </div>
    <div class="row align-items-center" th:each="user : ${users}">
      <div class="col">
        <span th:text="${user.idUser}"></span>
      </div>
      <div class="col">
        <span th:text="${user.name}"></span>
      </div>
      <div class="col">
        <span th:text="${user.lastname}"></span>
      </div>
      <div class="col">
        <span th:if="${user.email}" th:text="${user.email}"></span>
        <span th:if="${(user.email==null)}" th:text="'Sin correo'"></span>
      </div>
  </div>
  </div>
</body>
</html>
